<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      color: #fff;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 500px;
      width: 100%;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      width: 200px;
      text-align: center;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: calc(50% - 210px);
      top: 20px;
    }

    #no {
      background-color: white;
      color: #ff4d6d;
      left: calc(50% + 10px);
      top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
      <button id="no" onmouseover="moveNo()">No üíî</button>
    </div>
  </div>

  <script>
    function yesClick() {
      document.body.innerHTML = "<h1>Yayyyyyy!!! ü•∞</h1><p style='color:white;font-size:20px;'>You just made the smartest choice üòò</p><p style='color:white;font-size:24px;'>Now wait to claim your reward üíãüíãüíã</p>";
    }

    // store current yes button size
    let yesFontSize = 20; // px
    let yesButtonWidth = 200;

    function moveNo() {
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();

      // Calculate safe area within container for the button
      const maxX = containerRect.width - btnWidth;
      const maxY = containerRect.height - btnHeight;

      let x = Math.random() * 400;
      let y = Math.random() * 500;

      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Increase yes button font size on every "no" hover/click
      yesFontSize = Math.min(30, yesFontSize + 1);
      yesButtonWidth = Math.min(400, yesButtonWidth + 2);
      yesBtn.style.left = `calc(50% - ${yesButtonWidth / 2}px)`;
      yesBtn.style.top = '100px';
      yesBtn.style.fontSize = yesFontSize + "px";
      yesBtn.style.width = yesButtonWidth + "px";
    }
  </script>

</body>
</html>
